<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone - BROGK-OFFICIAL</title>
    <link rel="stylesheet" href="facebook-clone.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <header class="fb-header">
        <div class="fb-logo"><i class="fab fa-facebook-f"></i> Facebook</div>
        <div class="fb-search">
            <input type="text" placeholder="Search Facebook" />
        </div>
        <div class="fb-profile">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="fb-avatar" />
            <span class="fb-username">BROGK-OFFICIAL</span>
        </div>
    </header>
    <main class="fb-main">
        <aside class="fb-sidebar">
            <ul>
                <li><i class="fas fa-home"></i> Home</li>
                <li><i class="fas fa-user-friends"></i> Friends</li>
                <li><i class="fas fa-users"></i> Groups</li>
                <li><i class="fas fa-tv"></i> Watch</li>
                <li><i class="fas fa-store"></i> Marketplace</li>
            </ul>
        </aside>
        <section class="fb-feed">
            <div class="fb-status">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="fb-avatar" />
                <input type="text" placeholder="What's on your mind, BROGK-OFFICIAL?" />
                <button class="fb-post-btn">Post</button>
            </div>
            <div class="fb-post">
                <div class="fb-post-header">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="fb-avatar" />
                    <span class="fb-username">BROGK-OFFICIAL</span>
                    <span class="fb-time">Just now</span>
                </div>
                <div class="fb-post-content">
                    Welcome to the Facebook Clone! This is a demo post.
                </div>
                <div class="fb-post-actions">
                    <button><i class="far fa-thumbs-up"></i> Like</button>
                    <button><i class="far fa-comment"></i> Comment</button>
                    <button><i class="fas fa-share"></i> Share</button>
                </div>
            </div>
        </section>
        <aside class="fb-rightbar">
            <h3>Sponsored</h3>
            <div class="fb-sponsored">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
                    alt="Ad" />
                <p>Check out BROGK-OFFICIAL's new channel!</p>
            </div>
        </aside>
    </main>
</body>

</html>
